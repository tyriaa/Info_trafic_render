<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICI Info Trafic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background-color: #ffffff;
        }

        .logo {
            width: 500px;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 6rem;
            color: #0066FF;
            margin-bottom: 3rem;
            text-align: center;
            font-weight: 400;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            max-width: 1200px;
        }

        .city-card {
            position: relative;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .city-card:hover {
            transform: translateY(-5px);
        }

        .city-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .city-name {
            padding: 1rem;
            text-align: center;
            color: #0066FF;
            font-size: 1.2rem;
        }

        .city-name::after {
            content: "-->";
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <img src="assets/images/logo.png" alt="ICI Info Trafic" class="logo">
    <h1 class="title">Info Trafic</h1>
    
    <div class="cities-grid">
        <a href="paris.html" class="city-card">
            <img src="assets/images/paris.jpg" alt="Paris" class="city-image">
            <div class="city-name">Paris</div>
        </a>
        
        <a href="marseille.html" class="city-card">
            <img src="assets/images/marseille.jpeg" alt="Marseille" class="city-image">
            <div class="city-name">Marseille</div>
        </a>
        
        <a href="lille.html" class="city-card">
            <img src="assets/images/lille.jpg" alt="Lille" class="city-image">
            <div class="city-name">Lille</div>
        </a>
    </div>
</body>
</html>
